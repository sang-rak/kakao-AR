		<script>
			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function (e) {
						$('.image-upload-wrap').hide();
						$('.file-upload-image').attr('src', e.target.result);
						$('.file-upload-content').show();
						$('.image-title').html(input.files[0].name);
					};
					reader.readAsDataURL(input.files[0]);
					init().then(() => {
						console.log('hello');
						predict();
						$('#loading').hide();
					});
				} else {
					removeUpload();
				}
			}

			function removeUpload() {
				$('.file-upload-input').replaceWith($('.file-upload-input').clone());
				$('.file-upload-content').hide();
				$('.image-upload-wrap').show();
			}
			$('.image-upload-wrap').bind('dragover', function () {
				$('.image-upload-wrap').addClass('image-dropping');
			});
			$('.image-upload-wrap').bind('dragleave', function () {
				$('.image-upload-wrap').removeClass('image-dropping');
			});
		</script>

								'배려심 많은 듬직한 아기사자, 무뚝뚝한 표정으로 오해를 많이 사지만 사실 누구보다 여리고 섬세한 감성을 가지고 있는 믿음직스러운 조언자';
							resultCeleb = '라이언상 연예인: 송지효, 효정, 신비, 혜빈';
							break;

						case 'Scappy':
							resultTitle = '스카피';
							resultExplain =
								'마녀의 저주로 토끼가 된 극악무도한 북극곰';
							resultCeleb = '스카피상 연예인: 정연, 전소민, 유주, 예리';
							break;

						case 'Penda_jr':
							resultTitle = '팬다주니어';
							resultExplain =
								'부모님의 복수를 위해 지구를 찾아온 외계인, 북극곰씨를 다 말려 버리는것이 목표입니다. 옆집에 사는 토끼가 어쩐지 수상합니다.';
							resultCeleb = '팬다주니어상 연예인: 나연, 지호, 휘인, 미연';
							break;

						case 'Con':
							resultTitle = '콘';
							resultExplain =
								'관찰이 취미인 꼬마 과학자, 단무지를 키워 무지를 만든 말 없는 정체불명의 악어 콘! 이제는 복숭아를 키우고 싶어 어피치를 찾아 다닙니다.';
							resultCeleb = '콘상 연예인: 모모, 승희, 예지, 민니,낸시';
							break;

						case 'Jordy':
							resultTitle = '죠르디';
							resultExplain =
								'등에 핀 기생 버섯에 조종당하는 최약체 공룡';
							resultCeleb = '죠르디상 연예인: 사나, 비니, 리아, 수진, 아인';
							break;

						case 'Choonsik':
							resultTitle = '춘식';
							resultExplain =
								'첫 인상은 무서워 보이지만 알고 보면 귀여운 매력의 당신! 꼼꼼하고 섬세한 성격으로 연인을 헌신적으로 챙겨주는 당신은 연인에게 듬직한 존재! 포근한 매력에 듬직함까지 갖춘 최고의 남자다!';
							resultCeleb = '춘식상 연예인: 지효, 아린, 소원, 엄지, 웬디';
							break;

						case 'Angmond':
							resultTitle = '앙몬드';
							resultExplain =
								'초콜릿 잼 통을 입에 달고 살아 입가에 멍이 들어버린 하프물범';
							resultCeleb = '앙몬드상 연예인: 미나, 채령, 슬기, 소연';
							break;

						case 'Tube':
							resultTitle = '튜브';
							resultExplain =
								'365일 코감기를 달고사는 소심한 작은오리, 겁 많고 마음약한 오리튜브 극도의 공포를 느끼면 미친오리로 변신합니다.';
							resultCeleb = '튜브상 연예인: 채영, 류진, 조이, 우기';
							break;

						case 'Muzi':
							resultTitle = '무지';
							resultExplain =
								'무한긍정 눈치제로, 호기심 많은 장난꾸러기 무지! 토끼옷을 입고 있지만 정체는 단무지 토끼옷을 벗으면 부끄러움을 많이 탑니다.';
							resultCeleb = '무지상 연예인: 다현, 유나, 슈화';
							break;
						default:
							resultTitle = '알수없음';
							resultExplain = '';
							resultCeleb = '';
					}
				}
				var title =
					"<div class='" +
					prediction[0].className +
					"-animal-title'>" +
					resultTitle +
					'</div>';
				var explain = "<div class='animal-explain pt-2'>" + resultExplain + '</div>';
				var celeb =
					"<div class='" +
					prediction[0].className +
					"-animal-celeb pt-2 pb-2'>" +
					resultCeleb +
					'</div>';
				$('.result-message').html(title + explain + celeb);
				var barWidth;
				for (let i = 0; i < 5; i++) {
					if (prediction[i].probability.toFixed(2) > 0.1) {
						barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + '%';
					} else if (prediction[i].probability.toFixed(2) >= 0.01) {
						barWidth = '4%';
					} else {
						barWidth = '2%';
					}
					var labelTitle;
					switch (prediction[i].className) {
						case 'Frodo':
							labelTitle = '프로도';
							break;	
						case 'Apeach':
							labelTitle = '어피치';
							break;
						case 'Neo':
							labelTitle = '네오';
							break;
						case 'Jay_g':
							labelTitle = '제이지';
							break;
						case 'Ryan':
							labelTitle = '라이언';
							break;
						case 'Scappy':
							labelTitle = '스카피';
							break;
						case 'Penda_jr':
							labelTitle = '팬다주니어';
							break;
						case 'Con':
							labelTitle = '콘';
							break;
						case 'Jordy':
							labelTitle = '죠르디';
							break;
						case 'Choonsik':
							labelTitle = '춘식';
							break;
						case 'Angmond':
							labelTitle = '앙몬드';
							break;
						case 'Tube':
							labelTitle = '튜브';
							break;
						case 'Muzi':
							labelTitle = '무지상';
							break;
						default:
							labelTitle = '알수없음';
					}
					var label =
						"<div class='animal-label d-flex align-items-center'>" +
						labelTitle +
						'</div>';
					var bar =
						"<div class='bar-container position-relative container'><div class='" +
						prediction[i].className +
						"-box'></div><div class='d-flex justify-content-center align-items-center " +
						prediction[i].className +
						"-bar' style='width: " +
						barWidth +
						"'><span class='d-block percent-text'>" +
						Math.round(prediction[i].probability.toFixed(2) * 100) +
						'%</span></div></div>';
					labelContainer.childNodes[i].innerHTML = label + bar;
				}
			}
		</script>
